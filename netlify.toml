[build]
  publish = ".next"
  command = "npm run build"

[build.environment]
  # Add any required environment variables for your build here

[plugins]
  [[plugins]]
  package = "@netlify/plugin-nextjs"
  pinned_version = "5"

[[headers]]
for = "/_next/static/*"
[headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
from = "/_next/image"
to = "/.netlify/images?url=:url&w=:width&q=:quality"
status = 200
force = false
[redirects.query]
  url = ":url"
  w = ":width"
  q = ":quality"

[[redirects]]
from = "/_ipx/*"
to = "/.netlify/images?url=:url&w=:width&q=:quality"
status = 200
force = false
[redirects.query]
  url = ":url"
  w = ":width"
  q = ":quality"


